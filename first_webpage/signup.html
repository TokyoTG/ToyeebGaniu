<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="https://www.piggyvest.com"><img src="./img/piggyvest-logo.svg" alt="Piggybank Logo"></a>
        </div>
        <div class="form-container">
            <div class="formTitle">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </div>
            <form action="">
                <p>
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="" id="" placeholder="Email Address">
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" name="" id="" placeholder="Password">
                </p>
                <p>
                    <label>Referrer Phone or Promo Code(Optional)</label>
                    <input type="text" name="" id="" placeholder="Referrer or Phone">
                </p>

                <label>How Did You Hear About Us(Optional)</label>
                <p id="select">

                    <span id="selected" contenteditable="true">Click to Select</span>
                    <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false"
                        class="css-19bqh2r" id="icon">
                        <path
                            d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                        </path>
                    </svg>
                </p>
                <div id="selectOptions">
                    <p class="selected option" onclick="display()">Click to Select</p>
                    <p class="option" onclick="display()">Facebook</p>
                    <p class="option" onclick="display()">Twitter</p>
                    <p class="option" onclick="display()">Family/Friend/Co-worker Referrer</p>
                    <p class="option" onclick="display()">Google Search</p>
                    <p class="option" onclick="display()">Google playstore</p>
                    <p class="option" onclick="display()">Online Blog</p>
                    <p class="option" onclick="display()">Local Newspaper</p>
                    <p class="option" onclick="display()">At an Event</p>
                    <p class="option" onclick="display()">Other</p>

                </div>
                <!-- 

                <p>
                    <label>How Did You Hear About Us(Optional)</label>
                    <select name="" id="">
                        <option value="" selected disabled>Click to Select</option>
                        <option value="">Facebook</option>
                        <option value="">Twitter</option>
                        <option value="">Family/Friend/Co-worker Referrer</option>
                        <option value="">Google Search</option>
                        <option value="">Google playstore</option>
                        <option value="">Online Blog</option>
                        <option value="">Local Newspaper</option>
                        <option value="">At an Event</option>
                        <option value="">Other</option>
                    </select>
                </p> -->
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="signin">
            <a href="">Already have an account ? Log in</a>
        </div>

    </div>


</body>
<script>
    let optionList = document.getElementById('selectOptions');
    let iconBtn = document.getElementById('icon');
    let selectedText = document.getElementById('selected')
    let optionbutton = document.getElementById('select');
    optionbutton.addEventListener('click', function (e) {
        e.preventDefault();
        if (optionList.style.display == "block") {
            optionbutton.style.marginBottom = '2rem';
            optionList.style.display = "none";
        } else {
            optionbutton.style.marginBottom = '5px';
            optionList.style.display = "block"
        }
    })

    window.onclick = function (e) {
        e.preventDefault();
        if (e.target !== optionList && e.target !== optionbutton && e.target !== iconBtn) {

            optionList.style.display = 'none';
            optionbutton.style.marginBottom = '2rem';
        }
    }

    function removeClass() {
        let arr = Array.from(document.getElementsByClassName('option'));
        for (let item of arr) {
            if (item.className.split(' ').length > 1) {
                item.classList.remove('selected');
            }
        }
    }

    function display() {

        selectedText.textContent = event.target.innerText;
        removeClass();
        event.target.classList.add("selected");
    }
</script>

</html>
